<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Universal styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: white;
}

/* Fixed green header */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background-color: #7CFC00; /* Green */
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  z-index: 1000;
}

/* Container for boxes */
.container {
  margin-top: 120px; /* Offset for fixed header */
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  padding: 10px;
}

/* Box styles */
.box {
  height: 100px;
}

.blue {
  background-color: #00CED1; /* Blue */
}

.gray {
  background-color: #D3D3D3; /* Gray */
}

/* Default layout for screens larger than 480px */
@media screen and (min-width: 480px) {
  .blue {
    flex: 1 1 calc(33.33% - 10px); /* 3 blue boxes in a row */
  }
  .gray {
    flex: 1 1 calc(25% - 10px); /* 4 gray boxes in a row */
  }
}

/* Layout for screens smaller than 480px */
@media screen and (max-width: 480px) {
  .blue {
    flex: 1 1 100%; /* Full-width blue boxes */
  }
  .gray {
    flex: 1 1 calc(50% - 10px); /* Two columns for gray boxes */
  }
}
</style>
</head>
<body>

<div class="header"></div>

<div class="container">
  <!-- Blue boxes -->
  <div class="box blue"></div>
  <div class="box blue"></div>
  <div class="box blue"></div>

  <!-- Gray boxes -->
  <div class="box gray"></div>
  <div class="box gray"></div>
  <div class="box gray"></div>
  <div class="box gray"></div>
</div>

</body>
</html>
