<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Calculator</title>
  <script>
    function calcCircumference() { // First function
      let radius = parseFloat(document.getElementById("radius").value);
      if (isNaN(radius) || radius <= 0) {
        alert("Please enter a valid radius greater than 0");
        return;
      }
      let circumference = 2 * Math.PI * radius;
      document.getElementById("circumferenceResult").innerText = "The circumference is " + circumference.toFixed(2);
    }

    function calcArea() { // Second funcrion
      let radius = parseFloat(document.getElementById("radius").value);
      if (isNaN(radius) || radius <= 0) {
        alert("Please enter a valid radius greater than 0");
        return;
      }
      let area = Math.PI * Math.pow(radius, 2);
      document.getElementById("areaResult").innerText = "The area is " + area.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Circle Calculator</h1>
  <label for="radius">Enter the radius: </label>
  <input type="number" id="radius" placeholder="Radius">
  <br><br>
  <button onclick="calcCircumference()">Calculate Circumference</button>
  <button onclick="calcArea()">Calculate Area</button>
  <br><br>
  <div id="circumferenceResult"></div>
  <div id="areaResult"></div>
</body>
</html>
